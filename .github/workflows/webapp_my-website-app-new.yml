name: Build, Test, and Deploy Node.js app to Azure Web App - my-website-app-new

on:
  push:
    branches:
      - webapp
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and build
        run: |
          cd my-web-app
          npm install
          npm run build --if-present
      
      - name: Upload artifact for testing job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: my-web-app # Ensure you upload the right contents

  test:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: my-web-app/* # Ensure the path is correct

      - name: Run tests
        run: |
          cd my-web-app
          npm run test --if-present

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: my-web-app/*

  deploy:
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: my-web-app/*

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'my-website-app-new'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5271FFBC676F41D786A795E67A1B1E29 }}
          package: .
